<!DOCTYPE html>
<html  ng-app="ProfileApp">
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<link href="css/default.css" rel="stylesheet" type="text/css" media="screen,print" />
		<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
		<script type="text/javascript" src="js/controllers.js"></script>
	</head>
	<body  ng-controller="Extra-info">
		<div id="wrapper" >
			<div id="profile" ng-repeat="item in profile">
				<section id="topcard" class="profile-topcard" >
					<div class="profile-card vcard" >
						<div class="profile-picture" >
							<img src="images/avatar_html.png" alt="Avatar" width="200" height="200" />
						</div>
						<div class="profile-overview">
							<div class="profile-overview-content" >
								<h1 id="name" class="fn"> Nguyen Minh Duc </h1>
								<p class="headline title" > Student at University of Science </p>
								<dl id="demographics" >
									<dt>Location<dt>
									<dd class="descriptor adr" >
										<span class="locality" > Di An </span>
									</dd>
									<dt>Industry<dt>
									<dd class="descriptor adr" >Internet </dd>
								</dl>
								<div  class="extra-info" >
								<li  >
								<p>  </p>
								<p>  </p>
								
								</li>
								</div>
							</div>
						</div>
					</div>
				</section>
				<section id="summary" class="profile-section">
					<h3 class="title">Summary </h3>
					<p> {{item.Summary}} <p>
				</section>
			</div>
		</div>
	</body>
</html>
